<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
  
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../Estilos/style.css">
    <link rel="stylesheet" href="../Estilos/responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Alura Dev</title>
</head>

<body>
    <header>
        <img src="../Imagens/logo.png" alt="Logo do Alura Dev" id="logo">
        <form>
            <input type="text" id="caixaDePesquisas" placeholder="Busque por algo">
        </form>
        <div id="perfilETitulo">
            <img src="../Imagens/foto.png" alt="Foto de perfil" id="FotoDePerfil">
            <h4>Harry</h4>
        </div>
    </header>
    <aside id="menu">
        <h3 id="tituloMenu"> Menu</h3>
        <ul id="lista">
            <li id="menuEditor"><img src="../Imagens/iconeEditor.png" alt="Icone Editor">
                <a href="index.html">Editor de código</a>
            </li>
            <li id="menuComunidade">
                <img src="../Imagens/IconeComunidade.png" alt="Icone Comunidade">
                <a href="#">Comunidade</a>
            </li>
        </ul>
    </aside>
    <form>
        <div id="caixaMudaDeCor">
            <div id="CaixaCorPreta">
                <div id="caixaDasBolinhas">
                    <div id="bolinhaVermelha"></div>
                    <div id="bolinhaAmarela"></div>
                    <div id="bolinhaVerde"></div>
                </div>
                <textarea id="campoTextarea"></textarea>
                <input type="submit" value="Visualizar com o Highlight" id="btnHighlight">
            </div>
        </div>
    </form>
    <aside id="menuDireito">
        <form>
            <h4 id="tituloProjeto">Seu Projeto </h4>

            <input type="text" id="nomeDoProjeto" placeholder="Nome do seu projeto">
            <input type="text" id="descricaoDoProjeto" placeholder="Descrição do seu projeto">

            <h4 id="tituloPersonalizacao"> Personalização </h4>
            <select>
                <option value="javaScript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <input type="color" id="colorPicker">
            <input type="submit" value="Salvar Projeto" id="btnSalvarProjeto">
        </form>
    </aside>
</body>

</html>
